<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 游눩游눩</title>
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 游누</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    // A fun칞칚o some() retorna true se pelo menos um dos valores passa no teste da fun칞칚o interna
    let resultado_some = people.some(person => ((new Date).getFullYear() - person.year) >= 19 );
    console.log(resultado_some);

    // Array.prototype.every() // is everyone 19 or older?
    // A fun칞칚o every() retorna true se todos os valores passarem no teste da fun칞칚o interna
    let resultado_every = people.every(person => ((new Date).getFullYear() - person.year) >= 19 );
    console.log(resultado_every);

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423

    // A fun칞칚o find() retornar치 o objeto onde o teste da fun칞칚o interna retornar true
    let comment = comments.find(comment => comment.id == '823423');
    console.log(comment);


    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423

    // a fun칞칚o findIndex() retornar치 o 칤ndice do array onde o teste da fun칞칚o interna retornar true
    let comment_index = comments.findIndex(comment => comment.id == '823423');
    console.log(comment_index);

    // Retornando um array novo sem o coment치rio achado pela fun칞칚o findIndex
    const newComments = [
    	...comments.slice(0, comment_index),
    	...comments.slice(comment_index + 1)
    ]
    console.table(newComments);

  </script>
</body>
</html>
